<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Password Pilot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>âœˆï¸ Password Pilot</h2>
            <p style="color: #5f6368; font-size: 0.9rem; margin-bottom: 20px;">Safe travels through cyberspace</p>
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email Address">
            
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Create Password">
                <button type="button" class="btn-toggle" onclick="togglePassword()">ğŸ‘ï¸</button>
            </div>
        </div>

        <button class="btn-primary" onclick="checkPassword()">Verify Security</button>

        <p id="result-text"></p>

        <div id="suggestion-box" style="display:none; margin-top: 20px; padding: 15px; background: #fff4f4; border: 1px dashed #d93025; border-radius: 8px;">
            <p style="font-size: 0.85rem; color: #5f6368;">This password is weak. Generate a secure one?</p>
            <button onclick="generateNew()" style="background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; cursor: pointer;">Yes, Generate Password</button>
            <button id="copy-btn" onclick="copyPassword()" style="display:none; background: #17a2b8; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; margin-top: 10px; cursor: pointer;">ğŸ“‹ Copy to Clipboard</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
